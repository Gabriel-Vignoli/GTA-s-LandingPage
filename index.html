<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gta Project</title>
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <script src="./src/js/index.js" defer></script>

    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="soon">
            <img src="./src/img/logo-rockstar.svg" alt="Rockstar Soon">
            <hr>
            <img src="./src/img/logo-gta.svg" alt="Gta V soon">
        </div>

        <nav>
            <ul class="main">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#buy">Buy</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Support <img
                            src="./src/img/icone-link.svg" alt=""></a>
                </li>
            </ul>


        </nav>
    </header>

    <main class="home" id="home">
        <img class="home-bg" src="./src/img/bg-main.png" alt="Main Background">

        <div class="home-informations">
            <div class="home-img">
                <img src="./src/img/logo-gta-v.svg" alt="GTA V soon">
                <img src="./src/img/logo-gta-online.svg" alt="GTA online soon">
            </div>

            <h1 class="home-title">Now available for Playstation 5 and Xbox Series X|S</h2>
                <p class="home-text">Experience the entertainment phenomena Grand Theft Auto and GTA Online</p>
                <a href="#buy" class="home-btn">Buy it Now</a>

        </div>
    </main>

    <section class="buy" id="buy">
        <h2 class="buy-title">Buy It now</h2>
        <div class="buy-card">

            <img src="./src/img/gta5.jpg" alt="gta V game cover" class="buy-img-card">

            <div class="buy-informations">
                <h3>Grand Theft Auto V</h3>
                <p>Includes story mode <strong>from GTA V </strong>and GTA Online</p>
                <ul>
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="PS5 soon">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Xbox S|X soon">
                    </li>
                    <li><img src="./src/img/logo-ps4.svg" alt="PS4 soon">
                    </li>
                    <li><img src="./src/img/logo-xbox-one.svg" alt="Xbox One soon">
                    </li>
                    <li><img src="./src/img/logo-pc.svg" alt="Pc soon">
                    </li>
                </ul>
            </div>

            <button id="btn-select">Select the Platform

                <ul class="buy-plattaforms">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="PS5 soon">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Xbox S|X soon">
                    </li>
                    <li><img src="./src/img/logo-ps4.svg" alt="PS4 soon">
                    </li>
                    <li><img src="./src/img/logo-xbox-one.svg" alt="Xbox One soon">
                    </li>
                    <li><img src="./src/img/logo-pc.svg" alt="Pc soon">
                    </li>
                </ul>
            </button>


        </div>
    </section>
</body>

</html>
